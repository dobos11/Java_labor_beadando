<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Kapcsolatok</title>
    <link rel="stylesheet" type="text/css" th:href="@{/Style.css}" media="screen,print">
</head>
<body class="body" id="5body">
<ul id="Menu">

</ul>
<h1>Küldjön üzenetet az üzemeltetőinknek!</h1>
<div sec:authorize="isAuthenticated()">
    Üzenet küldése: <span sec:authentication="name"></span> néven.</div>
<br/>
<form action="#" th:action="@{/ment}"  method="post" >
    <p><textarea rows="10" cols="80" type="text" th:value="*{message}" name="message" placeholder="Üzenet" required></textarea></p>
    <p><input type="submit" value="Elküld" />
        <input type="button" value="Mégse" onclick="history.back()" /></p>
</form>
</body>
</html>
